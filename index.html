<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cucina</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <nav>
        <a href="">
          <svg class="social-icon" width="32" height="32">
            <use href="./image/sprite.svg#icon-logo"></use>
          </svg>
          CUCINA
        </a>
        <ul class="menu list">
          <li class="menu-item"><a class="menu-link link" href="">Home</a></li>
          <li class="menu-item"><a class="menu-link link" href="">Store</a></li>
          <li class="menu-item">
            <a class="menu-link link" href="">Recipes</a>
          </li>
          <li class="menu-item">
            <a class="menu-link link" href="">Gallery</a>
          </li>
        </ul>
      </nav>
      <button class="btn" type="button">Contact us</button>
    </header>

    <main>
      <!-- HERO -->
      <section class="hero-section">
        <h1 class="hero-title">CUCINA DI CATHERINA</h1>
        <p class="hero-desc">We know, you will love our product</p>
        <button class="btn" type="button">Buy now</button>

        <ul>
          <li><span>14</span>different tastes</li>
          <li><span>31</span>factories around the world</li>
        </ul>
        <img src="./image/hero.png" alt="Cucina" />
        <ul class="social-list">
          <li class="social-iem">
            <svg class="social-icon" width="24" height="24">
              <use href="./image/sprite.svg#icon-tumblr"></use>
            </svg>
          </li>
          <li class="social-iem">
            <svg class="social-icon" width="24" height="24">
              <use href="./image/sprite.svg#icon-instagram"></use>
            </svg>
          </li>
          <li class="social-iem">
            <svg class="social-icon" width="24" height="24">
              <use href="./image/sprite.svg#icon-youtube"></use>
            </svg>
          </li>
          <li class="social-iem">
            <svg class="social-icon" width="24" height="24">
              <use href="./image/sprite.svg#icon-twitter"></use>
            </svg>
          </li>
        </ul>
      </section>
    </main>

</html>
